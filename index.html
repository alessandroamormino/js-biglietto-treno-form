<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno Form</title>
</head>
<body>

    <div class="container-centered">

        <!-- Calculate ticket price -->
        <div class="calcPrice">
            <!-- Passenger Name -->
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName">

            <label for="passengerSurname">Passenger Surname:</label>
            <input type="text" id="passengerSurname" name="passengerSurname">

            <!-- Input KM -->
            <label for="tripKm">Km</label>
            <input type="number" id="tripKm" name="tripKm" min="0">

            <!-- Input Age -->
            <label for="userAge">Age</label>
            <input type="number" id="userAge" name="userAge" min="0">

            <button id="tripPrice">Calculate</button>
            <button id="tripEmpty">Empty</button>
        </div>






    </div>



    
    <!-- Script -->
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
