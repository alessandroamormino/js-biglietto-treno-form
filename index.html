<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno Form</title>
</head>
<body>

    <div class="container-centered">
        <h1>Calculate the price of your ticket</h1>

        <!-- Calculate ticket price -->
        <div class="calcPrice">
            <div class="name">
                <!-- Passenger Name -->
                <label for="passengerName">Name:</label>
                <input type="text" id="passengerName" name="passengerName">
            </div>
            <div class="surname">
                <label for="passengerSurname">Surname:</label>
                <input type="text" id="passengerSurname" name="passengerSurname">
            </div>


            <!-- Input KM -->
            <div class="km">
                <label for="tripKm">Km: </label>
                <input type="number" id="tripKm" name="tripKm" min="0">
            </div>

            <div class="age">
                <!-- Input Age -->
                <label for="userAge">Age: </label>
                <input type="number" id="userAge" name="userAge" min="0">
            </div>

            <div class="trip-btn">
                <button id="tripPrice" class="btn">Calculate</button>
                <button id="tripEmpty" class="btn">Empty</button>
            </div>
        </div>


        <!-- ticket -->
        <div class="ticket">
            <div class="info-ticket">
                <div class="info-ticket-left">
                    <h2>HOGWARTS EXPRESS</h2>
                    <div class="trip-from-to">
                        <div class="depart">
                            <h4>DEPART_</h4>
                            KING'S CROSS
                        </div>
                        <div class="arrive">
                            <h4>ARRIVE_</h4>
                            HOGSMEADE
                        </div>
                    </div>
                    <div class="trip-info">
                        <div class="date">
                            <h4>DATE_</h4>
                            24 FEB 2023
                        </div>
                        <div class="time">
                            <h4>TIME_</h4>
                            11:00 AM
                        </div>
                        <div class="carriage">
                            <h4>CAR_</h4>
                            9
                        </div>
                        <div class="seat">
                            <h4>SEAT_</h4>
                            4C
                        </div>
                    </div>
                    <div class="trip-container">
                        <div class="passenger-name">
                            <h4>PASSENGER_</h4>
                            <span>...</span>
                        </div>
                        <div class="price-info">
                            <div class="info-km">
                                <h4>KM_</h4>
                                <span>...</span>
                            </div>
                            <div class="info-price">
                                <h4>PRICE_</h4>
                                <span>...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-ticket-right">
                    <img src="img/img.png" alt="">
                </div>
            </div>




        </div>



    </div>



    
    <!-- Script -->
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
